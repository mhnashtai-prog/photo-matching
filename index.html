<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: Intuitive & Immersive Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 1rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff6b35 0%, #ffa050 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 0.25rem;
    }
    .author {
      font-size: 0.75rem;
      color: #64748b;
    }
    
    .progress-section {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .progress-bar-container {
      height: 8px;
      background: rgba(71, 85, 105, 0.3);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b35 0%, #ffa050 100%);
      border-radius: 4px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
      width: 0%;
    }
    
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 600px;
      width: 100%;
    }
    
    .card {
      width: 100%;
      max-width: 450px;
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 2rem;
      text-align: center;
      transition: transform 0.6s;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card img {
      width: 100%;
      max-width: 350px;
      height: 400px;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      border: 2px solid rgba(71, 85, 105, 0.5);
    }
    .card .name {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f1f5f9;
    }
    .card.flipped .name {
      background: linear-gradient(135deg, #ff6b35 0%, #ffa050 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .adjectives {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 450px;
    }
    .adjective {
      padding: 1.25rem;
      background: rgba(51, 65, 85, 0.5);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      color: #cbd5e1;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid rgba(71, 85, 105, 0.5);
      transition: all 0.2s;
      text-align: center;
    }
    .adjective:hover {
      background: rgba(71, 85, 105, 0.7);
      transform: translateY(-2px);
    }
    .adjective.correct {
      background: linear-gradient(135deg, #ff6b35 0%, #ffa050 100%);
      color: white;
      border-color: #ff6b35;
      pointer-events: none;
      animation: correctPulse 0.5s ease;
    }
    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .adjective.wrong {
      background: rgba(239, 68, 68, 0.3);
      color: #ef4444;
      border-color: #ef4444;
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 450px;
    }
    
    .arrows {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .arrow {
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(51, 65, 85, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.5rem;
      font-size: 1.5rem;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.2s;
    }
    .arrow:hover {
      background: rgba(71, 85, 105, 0.7);
      color: white;
      transform: translateY(-2px);
    }
    
    .nav-dots {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }
    .dot:hover {
      transform: scale(1.2);
    }
    .dot.active {
      background: linear-gradient(135deg, #ff6b35 0%, #ffa050 100%);
      box-shadow: 0 0 8px rgba(255, 107, 53, 0.5);
    }
    .dot.answered {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    .dot.missed {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }
    
    .reset-btn {
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, #ff6b35 0%, #ffa050 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
    }
    
    .completion-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .completion-modal.show {
      display: flex;
    }
    .modal-content {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 3rem;
      max-width: 500px;
      text-align: center;
    }
    .modal-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .modal-content h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #ff6b35 0%, #ffa050 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stats {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f1f5f9;
    }
    .stat-label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-top: 0.25rem;
    }
    .modal-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .modal-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn.primary {
      background: linear-gradient(135deg, #ff6b35 0%, #ffa050 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    .modal-btn.primary:hover {
      transform: translateY(-2px);
    }
    .modal-btn.secondary {
      background: rgba(51, 65, 85, 0.7);
      color: #cbd5e1;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    .modal-btn.secondary:hover {
      background: rgba(71, 85, 105, 0.9);
    }
  </style>
</head>
<body>
  <header>
    <h1>INTUITY</h1>
    <p class="subtitle">Photo Recognition Quiz ¬∑ Historical Figures</p>
    <p class="author">by Majid Nashtai</p>
  </header>
  
  <div class="progress-section">
    <div class="progress-header">
      <span>Quiz Progress</span>
      <span id="progressText">0/24 correct ¬∑ 0% accuracy</span>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
  
  <div class="main-container">
    <div class="card" id="card">
      <img id="photo" src="" alt="">
      <div class="name" id="name"></div>
    </div>
    
    <div class="adjectives" id="adjectives"></div>
    
    <div class="controls">
      <div class="arrows">
        <div class="arrow" onclick="prevCard()">‚Üê</div>
        <div class="arrow" onclick="nextCard()">‚Üí</div>
      </div>
      <div class="nav-dots" id="navDots"></div>
      <button class="reset-btn" onclick="resetQuiz()">‚Üª Reset Quiz</button>
    </div>
  </div>

  <div class="completion-modal" id="modal">
    <div class="modal-content">
      <div class="modal-icon">üéâ</div>
      <h2>Quiz Complete!</h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="finalScore">0</div>
          <div class="stat-label">Correct</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="finalAccuracy">0%</div>
          <div class="stat-label">Accuracy</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="avgAttempts">0</div>
          <div class="stat-label">Avg Attempts</div>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="modal-btn primary" onclick="resetQuiz()">Try Again</button>
        <button class="modal-btn secondary" onclick="reviewMissed()">Review Missed</button>
      </div>
    </div>
  </div>

  <script>
    const cards = [
      {name: "Nelson Mandela", adjective: "resilient", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Nelson_Mandela_1994.jpg/440px-Nelson_Mandela_1994.jpg"},
      {name: "Taylor Swift", adjective: "talented", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/191125_Taylor_Swift_at_the_2019_American_Music_Awards_%28cropped%29.png/440px-191125_Taylor_Swift_at_the_2019_American_Music_Awards_%28cropped%29.png"},
      {name: "Winston Churchill", adjective: "articulate", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Sir_Winston_Churchill_-_19086236948.jpg/440px-Sir_Winston_Churchill_-_19086236948.jpg"},
      {name: "Steve Jobs", adjective: "innovative", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Steve_Jobs_Headshot_2010-CROP2.jpg/440px-Steve_Jobs_Headshot_2010-CROP2.jpg"},
      {name: "Malala Yousafzai", adjective: "fearless", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Malala_Yousafzai_at_Girl_Summit_2014.jpg/440px-Malala_Yousafzai_at_Girl_Summit_2014.jpg"},
      {name: "Leonardo da Vinci", adjective: "visionary", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Francesco_Melzi_-_Portrait_of_Leonardo.png/440px-Francesco_Melzi_-_Portrait_of_Leonardo.png"},
      {name: "Mother Teresa", adjective: "compassionate", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Mother_Teresa_1.jpg/440px-Mother_Teresa_1.jpg"},
      {name: "Albert Einstein", adjective: "brilliant", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Albert_Einstein_Head.jpg/440px-Albert_Einstein_Head.jpg"},
      {name: "Rosa Parks", adjective: "courageous", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Rosaparks.jpg/440px-Rosaparks.jpg"},
      {name: "Thomas Edison", adjective: "determined", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Thomas_Edison2.jpg/440px-Thomas_Edison2.jpg"},
      {name: "Martin Luther King Jr.", adjective: "charismatic", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Martin_Luther_King%2C_Jr..jpg/440px-Martin_Luther_King%2C_Jr..jpg"},
      {name: "Serena Williams", adjective: "disciplined", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Serena_Williams_at_2013_US_Open.jpg/440px-Serena_Williams_at_2013_US_Open.jpg"},
      {name: "Elon Musk", adjective: "visionary", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Elon_Musk_Royal_Society_%28crop2%29.jpg/440px-Elon_Musk_Royal_Society_%28crop2%29.jpg"},
      {name: "Oprah Winfrey", adjective: "compassionate", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Oprah_Winfrey_at_2011_TCA.jpg/440px-Oprah_Winfrey_at_2011_TCA.jpg"},
      {name: "Marie Curie", adjective: "curious", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Marie_Curie_c._1920s.jpg/440px-Marie_Curie_c._1920s.jpg"},
      {name: "Amelia Earhart", adjective: "fearless", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Amelia_Earhart_standing_under_nose_of_her_Lockheed_Model_10-E_Electra%2C_small.jpg/440px-Amelia_Earhart_standing_under_nose_of_her_Lockheed_Model_10-E_Electra%2C_small.jpg"},
      {name: "Jane Goodall", adjective: "thoughtful", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Jane_Goodall_2015.jpg/440px-Jane_Goodall_2015.jpg"},
      {name: "Pablo Picasso", adjective: "creative", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Portrait_de_Picasso%2C_1908.jpg/440px-Portrait_de_Picasso%2C_1908.jpg"},
      {name: "Mahatma Gandhi", adjective: "humble", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Mahatma-Gandhi%2C_studio%2C_1931.jpg/440px-Mahatma-Gandhi%2C_studio%2C_1931.jpg"},
      {name: "Buddha", adjective: "wise", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Tian_Tan_Buddha_by_Beria.jpg/440px-Tian_Tan_Buddha_by_Beria.jpg"},
      {name: "Galileo Galilei", adjective: "curious", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Justus_Sustermans_-_Portrait_of_Galileo_Galilei%2C_1636.jpg/440px-Justus_Sustermans_-_Portrait_of_Galileo_Galilei%2C_1636.jpg"},
      {name: "William Shakespeare", adjective: "expressive", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Shakespeare.jpg/440px-Shakespeare.jpg"},
      {name: "Cristiano Ronaldo", adjective: "relentless", photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Cristiano_Ronaldo_-_Portugal_vs._Argentina%2C_9th_February_2011_%283%29_%28cropped%29.jpg/440px-Cristiano_Ronaldo_-_Portugal_vs._Argentina%2C_9th_February_2011_%283%29_%28cropped%29.jpg"},
      {name: "Frida Kahlo", adjective: "daring", photo: "https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/Frida_Kahlo%2C_by_Guillermo_Kahlo.jpg/440px-Frida_Kahlo%2C_by_Guillermo_Kahlo.jpg"}
    ];

    let current = 0;
    let answered = new Set();
    let correctAnswers = new Set();
    let attempts = {};
    let missedCards = new Set();

    function render() {
      const c = cards[current];
      document.getElementById('photo').src = c.photo;
      document.getElementById('name').textContent = c.name;
      
      const correct = c.adjective;
      let distractors = [];
      while (distractors.length < 3) {
        const adj = cards[Math.floor(Math.random() * cards.length)].adjective;
        if (adj !== correct && !distractors.includes(adj)) distractors.push(adj);
      }
      const choices = [correct, ...distractors].sort(() => Math.random() - 0.5);
      
      document.getElementById('adjectives').innerHTML = choices.map(adj => 
        `<div class="adjective" onclick="select('${adj}')">${adj}</div>`
      ).join('');
      
      updateDots();
      updateProgress();
    }

    function select(word) {
      const correct = cards[current].adjective;
      if (!attempts[current]) attempts[current] = 0;
      attempts[current]++;
      
      const adjDivs = document.querySelectorAll('.adjective');
      adjDivs.forEach(div => {
        if (div.textContent === word) {
          if (word === correct) {
            div.classList.add('correct');
            answered.add(current);
            correctAnswers.add(current);
            missedCards.delete(current);
            setTimeout(() => {
              document.getElementById('card').classList.add('flipped');
              setTimeout(() => {
                if (current < cards.length - 1) nextCard();
                else checkCompletion();
              }, 800);
            }, 600);
          } else {
            div.classList.add('wrong');
            missedCards.add(current);
            setTimeout(() => div.classList.remove('wrong'), 500);
          }
        }
      });
      updateProgress();
    }

    function updateDots() {
      let html = '';
      for (let i = 0; i < cards.length; i++) {
        let cls = 'dot';
        if (i === current) cls += ' active';
        else if (correctAnswers.has(i)) cls += ' answered';
        else if (missedCards.has(i)) cls += ' missed';
        html += `<div class="${cls}" onclick="goTo(${i})"></div>`;
      }
      document.getElementById('navDots').innerHTML = html;
    }

    function updateProgress() {
      const pct = (correctAnswers.size / cards.length) * 100;
      document.getElementById('progressBar').style.width = pct + '%';
      const acc = answered.size > 0 ? Math.round((correctAnswers.size / answered.size) * 100) : 0;
      document.getElementById('progressText').textContent = 
        `${correctAnswers.size}/${cards.length} correct ¬∑ ${acc}% accuracy`;
    }

    function checkCompletion() {
      if (correctAnswers.size === cards.length) {
        const totalAttempts = Object.values(attempts).reduce((a, b) => a + b, 0);
        const avg = (totalAttempts / cards.length).toFixed(1);
        const acc = Math.round((correctAnswers.size / answered.size) * 100);
        
        document.getElementById('finalScore').textContent = correctAnswers.size;
        document.getElementById('finalAccuracy').textContent = acc + '%';
        document.getElementById('avgAttempts').textContent = avg;
        document.getElementById('modal').classList.add('show');
      }
    }

    function goTo(i) {
      document.getElementById('card').classList.remove('flipped');
      current = i;
      render();
    }

    function prevCard() {
      if (current > 0) {
        document.getElementById('card').classList.remove('flipped');
        current--;
        render();
      }
    }

    function nextCard() {
      if (current < cards.length - 1) {
        document.getElementById('card').classList.remove('flipped');
        current++;
        render();
      }
    }

    function resetQuiz() {
      current = 0;
      answered.clear();
      correctAnswers.clear();
      attempts = {};
      missedCards.clear();
      document.getElementById('modal').classList.remove('show');
      document.getElementById('card').classList.remove('flipped');
      render();
    }

    function reviewMissed() {
      document.getElementById('modal').classList.remove('show');
      if (missedCards.size > 0) {
        current = Math.min(...missedCards);
        document.getElementById('card').classList.remove('flipped');
        render();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevCard();
      else if (e.key === 'ArrowRight') nextCard();
      else if (e.key >= '1' && e.key <= '4') {
        const adjDivs = document.querySelectorAll('.adjective');
        const idx = parseInt(e.key) - 1;
        if (adjDivs[idx]) adjDivs[idx].click();
      }
      else if (e.key === 'r' || e.key === 'R') resetQuiz();
    });

    render();
  </script>
</body>
</html>
