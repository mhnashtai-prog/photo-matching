<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: Intuitive & Immersive Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #18191A, #232526 100%), #1c1c1e;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    header {
      margin: 32px 0 10px 0;
      text-align: center;
    }
    .subtitle {
      letter-spacing: 1px;
      font-size: 1.2rem;
      margin-bottom: 24px;
      color: #FF8300;
      font-weight: normal;
    }
    .card-container {
      width: 350px;
      height: 230px;
      perspective: 1500px;
      position: relative;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 98%;
      height: 95%;
      background: rgba(40,40,43, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.04);
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.6s;
      z-index: 5;
      overflow: hidden;
    }
    .card.flipped {
      transform: rotateY(180deg);
      background: rgba(40,40,43, 0.8);
      color: #FF8300;
    }
    .card .photo {
      width: 78px;
      height: 78px;
      border-radius: 56px;
      margin-bottom: 20px;
      object-fit: cover;
      background: #18191A;
      border: 2px solid #212226EE;
    }
    .card .name {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .nav-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-top: 18px;
    }
    .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      background: #232526;
      border: 1.5px solid #FF8300;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .dot.active {
      background: #FF8300;
      opacity: 1;
    }
    .arrows {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 12px 0;
      gap: 24px;
    }
    .arrow {
      color: #FF8300;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }
    .adjectives {
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 32px;
      margin-bottom: 26px;
    }
    .adjective {
      padding: 14px 28px;
      background: rgba(43,43,46,0.6);
      border-radius: 18px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      border: 2px solid #222;
      transition: 
        background 0.3s,
        color 0.3s,
        border 0.3s;
    }
    .adjective.correct {
      background: #FF8300;
      color: #212226;
      border: 2px solid #FF8300;
      pointer-events: none;
      transition: background 0.4s, color 0.4s;
    }
    .adjective.wrong {
      background: #bb211a;
      color: #fff;
      border: 2px solid #bb211a;
      pointer-events: none;
    }
    .edit-mode {
      margin: 24px 0;
    }
    .edit-btn {
      padding: 8px 18px;
      background: #FF8300;
      color: #232526;
      border: none;
      border-radius: 10px;
      font-weight: bolder;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <header>
    <h1>INTUITY</h1>
    <div class="subtitle">Intuitive & Immersive Learning<br>By Majid Nashtai</div>
  </header>
  <div class="edit-mode" id="editMode" style="display:none;">
    <button class="edit-btn" id="saveEdits">Save Changes</button>
    <!-- Teacher editing interface placeholder -->
  </div>
  <div class="card-container" id="cardContainer">
    <!-- Cards dynamically rendered by JavaScript -->
  </div>
  <div class="nav-dots" id="navDots"></div>
  <div class="arrows">
    <div class="arrow" id="arrowPrev">&#8678;</div>
    <div class="arrow" id="arrowNext">&#8680;</div>
  </div>
  <div class="adjectives" id="adjectivesBox">
    <!-- Adjective options dynamically rendered here -->
  </div>

  <script>
    // Sample card data (names, adjectives, image placeholders)
    const cards = [
      {name: "Nelson Mandela", adjective: "resilient", photo: "mandela.jpg"},
      {name: "Taylor Swift", adjective: "talented", photo: "swift.jpg"},
      {name: "Winston Churchill", adjective: "articulate", photo: "churchill.jpg"},
      {name: "Steve Jobs", adjective: "innovative", photo: "jobs.jpg"},
      {name: "Malala Yousafzai", adjective: "fearless", photo: "malala.jpg"},
      {name: "Leonardo da Vinci", adjective: "visionary", photo: "davinci.jpg"},
      {name: "Mother Teresa", adjective: "compassionate", photo: "teresa.jpg"},
      {name: "Albert Einstein", adjective: "brilliant", photo: "einstein.jpg"},
      {name: "Rosa Parks", adjective: "courageous", photo: "parks.jpg"},
      {name: "Thomas Edison", adjective: "determined", photo: "edison.jpg"},
      {name: "Martin Luther King Jr.", adjective: "charismatic", photo: "mlk.jpg"},
      {name: "Serena Williams", adjective: "disciplined", photo: "serena.jpg"},
      {name: "Elon Musk", adjective: "visionary", photo: "musk.jpg"},
      {name: "Oprah Winfrey", adjective: "compassionate", photo: "oprah.jpg"},
      {name: "Marie Curie", adjective: "curious", photo: "curie.jpg"},
      {name: "Amelia Earhart", adjective: "fearless", photo: "earhart.jpg"},
      {name: "Jane Goodall", adjective: "thoughtful", photo: "goodall.jpg"},
      {name: "Pablo Picasso", adjective: "creative", photo: "picasso.jpg"},
      {name: "Mahatma Gandhi", adjective: "humble", photo: "gandhi.jpg"},
      {name: "Buddha", adjective: "wise", photo: "buddha.jpg"},
      {name: "Melinda Gates", adjective: "generous", photo: "gates.jpg"},
      {name: "William Shakespeare", adjective: "expressive", photo: "shakespeare.jpg"},
      {name: "Cristiano Ronaldo", adjective: "relentless", photo: "Ronaldo.jpg"},
      {name: "Frida Kahlo", adjective: "daring", photo: "kahlo.jpg"}
      // Add image filenames as needed or keep as placeholder for teacher input
    ];

    // Main state
    let current = 0;
    let editMode = false;

    // Initial render
    function renderCard() {
      const cardData = cards[current];
      document.getElementById("cardContainer").innerHTML = `
        <div class="card" tabindex="0">
          <img class="photo" src="${cardData.photo}" alt="${cardData.name}" onerror="this.src='https://placehold.co/78x78?text=+'"/>
          <div class="name">${cardData.name}</div>
        </div>`;
      renderAdjectives();
      updateDots();
    }

    // Randomize 3 distractors and shuffle choices
    function renderAdjectives() {
      const corr = cards[current].adjective;
      let distractors = [];
      while (distractors.length < 3) {
        const adj = cards[Math.floor(Math.random() * cards.length)].adjective;
        if (adj !== corr && !distractors.includes(adj)) distractors.push(adj);
      }
      const choices = [corr, ...distractors].sort(() => Math.random() - 0.5);
      let html = '';
      for (let word of choices) {
        html += `<div class="adjective" onclick="chooseAdjective('${word}')">${word}</div>`;
      }
      document.getElementById("adjectivesBox").innerHTML = html;
    }

    window.chooseAdjective = function(word) {
      const adjectives = document.querySelectorAll('.adjective');
      adjectives.forEach(adj => {
        if (adj.innerText === word) {
          if (word === cards[current].adjective) {
            adj.classList.add('correct');
            flipCurrentCard();
          } else {
            adj.classList.add('wrong');
          }
        } else {
          adj.style.pointerEvents = 'none';
        }
      });
    }

    function flipCurrentCard() {
      document.querySelector('.card').classList.add('flipped');
      setTimeout(() => {
        if (current < cards.length - 1) {
          nextCard();
        } // Optionally, show a 'completed' message after the last card
      }, 850);
    }

    function updateDots() {
      let html = '';
      for (let i = 0; i < cards.length; i++) {
        html += `<div class="dot${i === current ? ' active' : ''}" onclick="goToCard(${i})"></div>`;
      }
      document.getElementById("navDots").innerHTML = html;
    }

    window.goToCard = function(idx) {
      current = idx;
      renderCard();
    }

    function prevCard() {
      if (current === 0) return;
      current -= 1;
      renderCard();
    }
    function nextCard() {
      if (current < cards.length - 1) current += 1;
      renderCard();
    }

    document.getElementById("arrowPrev").onclick = prevCard;
    document.getElementById("arrowNext").onclick = nextCard;

    // Teacher edit button (placeholder)
    // Implement editing and photo input as needed
    /*
    document.getElementById("editBtn").onclick = function() {
      editMode = !editMode;
      document.getElementById("editMode").style.display = editMode ? 'block' : 'none';
    }
    */

    renderCard();
  </script>
</body>
</html>
